<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4b0082;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4b0082;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            padding: 15px;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background-color: #6a0dad;
        }

        .note {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="submit_enrollment.html" method="post">
            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattehrn="[0-9]{3}[0-9]{3}[0-9]{5}" required>

            <!-- Select Course -->
            <label for="course">Select Your Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                <option value="math">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="ge501">GE 501: Computer Simulations</option>
                <option value="math505">Math 505: Applied Linear Algebra</option>
            </select>

            <!-- Preferred Start Date -->
            <label for="start-date">Preferred Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <!-- Additional Information -->
            <label for="message">Additional Information (Optional):</label>
            <textarea id="message" name="message" rows="5" placeholder="Write any additional requirements or information here..."></textarea>

            <!-- Submit Button -->
            <input type="submit" value="Register">
        </form>
        <p class="note">By registering, you agree to our <a href="#">terms and conditions</a>.</p>
    </div>
</body>
</html>
